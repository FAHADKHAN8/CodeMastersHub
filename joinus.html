<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us - Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <h1>Welcome to the Join Us Form!</h1>
    <form
      action="/process_form.php"
      name="joinUsForm"
      onsubmit="return validateForm()"
      method="post"
    >
      <div class="formdesign" id="name">
        Full Name: <input type="text" name="name" required /><b
          ><span class="formerror"> </span
        ></b>
      </div>

      <div class="formdesign" id="email">
        Email: <input type="email" name="email" required /><b
          ><span class="formerror"> </span
        ></b>
      </div>

      <div class="formdesign" id="phone">
        Phone Number: <input type="tel" name="phone" required /><b
          ><span class="formerror"></span
        ></b>
      </div>

      <div class="formdesign" id="position">
        Select Position:
        <select name="position" required>
          <option value="" disabled selected>Select a position</option>
          <option value="ui-ux-designer-intern">UI/UX Designer Intern</option>
          <option value="content-writer-intern">Content Writer Intern</option>
          <option value="subject-expert">Subject Expert</option>
          <option value="front-end-developer">Front-end Developer</option>
          <option value="backend-developer">Backend Developer</option>
        </select>
        <b><span class="formerror"></span></b>
      </div>

      <div class="formdesign" id="cv">
        Upload your CV: <input type="file" name="cv" required /><b
          ><span class="formerror"></span
        ></b>
      </div>

      <div class="formdesign" id="reason">
        Why do you want to join us?
        <textarea name="reason" rows="4" required></textarea>
        <b><span class="formerror"></span></b>
      </div>

      <input class="but" type="submit" value="Submit" />
    </form>

    <script>
      function clearErrors() {
        errors = document.getElementsByClassName("formerror");
        for (let item of errors) {
          item.innerHTML = "";
        }
      }

      function seterror(id, error) {
        element = document.getElementById(id);
        element.getElementsByClassName("formerror")[0].innerHTML = error;
      }

      function validateForm() {
        var returnval = true;
        clearErrors();

        var name = document.forms["joinUsForm"]["name"].value;
        if (name.length < 5) {
          seterror("name", "*Length of name is too short");
          returnval = false;
        }

        if (name.length == 0) {
          seterror("name", "*Length of name cannot be zero!");
          returnval = false;
        }

        var email = document.forms["joinUsForm"]["email"].value;
        if (email.length > 50) {
          seterror("email", "*Email length is too long");
          returnval = false;
        }

        var phone = document.forms["joinUsForm"]["phone"].value;
        if (phone.length != 10) {
          seterror("phone", "*Phone number should be of 10 digits!");
          returnval = false;
        }

        // You can add more specific validation for other fields if needed.

        return returnval;
      }
    </script>
  </body>
</html>
